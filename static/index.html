<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TinyMCE Quickstart</title>
  <link rel='stylesheet' href='styles.css'>
  <script src='tinymce/tinymce.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea',
    toolbar: 'undo redo | styleselect | bold italic | bullist link image',
    plugins: 'link image lists table preview'
  })
  </script>
</head>

<body class='vbox'>

<h1>TinyMCE Quickstart</h1>

<form class='vbox'>
  <textarea id="mytextarea">Hello, World!</textarea>
</form>

</body>
</html>
